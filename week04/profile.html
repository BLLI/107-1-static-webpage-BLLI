<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Profile</title>
    </head>
        <body style="background-color: rgb(210,252,230)">
            <img src="profile1.jpg" style="display: block;margin: auto">
            <form>
                <fieldset>
                    <legend>個人資訊</legend>
                    姓名:<input type="text">
                    <br>
                    性別:
                    <input type="radio" name="gender" value="male">男
                    <input type="radio" name="gender" value="female">女
                    <br>
                    最高學歷:
                    <select size="4">
                        <option value="高中以下">高中以下</option>
                        <option value="大專院校">大專院校</option>
                        <option value="碩士">碩士</option>
                        <option value="博士">博士</option>
                    </select>
                </fieldset>
                
                <fieldset>
                    <legend>其他資訊</legend>
                    您喜歡下列哪些活動(可複選)?
                    <input type="checkbox" value="ready">閱讀
                    <input type="checkbox" value="ball">打球
                    <input type="checkbox" value="shopping">逛街
                    <input type="checkbox" value="music">聽音樂
                    <input type="checkbox" value="water sports">水上運動
                    <input type="checkbox" value="travel">旅行
                    <br>
                    您對於使用臉書經營社群有何看法?
                    <br>
                    <textarea cols="45" rows="4"></textarea>
                    <br>
                </fieldset>
                    <input type="submit" value="傳送資料">
                    <input type="reset" value="清除資料">
            </form>
        </body>
</html>
