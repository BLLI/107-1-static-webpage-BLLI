<html>
    <head>
       <title>DIV</title>
        <style>
            body{
                background-color: black;
            }
            header{
                width: 100%;
                height: 100px;
                background-color: antiquewhite;
                text-align: center;
            }
            
            aside{
                width: 20%;
                height: 500px;
                background-color: cadetblue;
                text-align: center;
                float:left;
            }
            article{
                width: 80%;
                height: 500px;
                background-color: #a268aa;
                text-align: center;
                Float:left;
            }
            footer{
                width: 100%;
                height: 50px;
                background-color: #8fc659;
                text-align: center;
                clear: both
            }
            .block{
                width: 50px;
                height: 20px;
                background-color: darksalmon;
                float: left;
            }
            .block:hover{
                background-color: rgba(34, 84, 178, 0.62);
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            HEADER
            <div class="block">Link1</div>
            <br>
            <div class="block">Link2</div>
            <br>
            <div class="block">Link3</div>
        </header>
        
        <aside>
            MENU
        </aside>
        
        <article>
            SECTION
        </article>
        
        <footer>
            FOOTER
        </footer>
    </body>
</html>
